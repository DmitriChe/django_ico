{% extends "base.html" %}

{% block title %}
  Profile
{% endblock %}

{% block content %}

    Профиль пользователя {{objects.username}}
    <hr>

    Токен:
    <span id="token">
        {% if object.auth_token %} {{object.auth_token}} {% else %} не создан... {% endif %}
    </span>

    <form action="{% url 'users:update_token' %}">
        <button type="submit" class="btn btn-primary">Генератор токена</button>
    </form>
    <hr>
    <button type="submit" id="ajax-btn" class="btn btn-info">Эксклюзивный генератор токена &bull; by ajax</button>

{% endblock %}
